# ============================================================================
# CarPooling System - Docker Compose
# ============================================================================
# Quick start: docker-compose up -d
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # INFRASTRUCTURE
  # --------------------------------------------------------------------------

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-carpooling}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
    volumes:
      - mongo_data:/data/db
    networks:
      - carpooling-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-users:
    image: mysql:8.0
    container_name: mysql-users
    restart: unless-stopped
    ports:
      - "3308:3306" # Puerto externo 3307, interno 3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_USERS_ROOT_PASSWORD:-rootpass_users}
      MYSQL_DATABASE: users_db
    volumes:
      - mysql_users_data:/var/lib/mysql
    networks:
      - carpooling-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
  mysql-bookings:
    image: mysql:8.0
    container_name: mysql-bookings
    restart: unless-stopped
    ports:
      - "3307:3306" # Otro puerto externo diferente
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_BOOKINGS_ROOT_PASSWORD:-rootpass_bookings}
      MYSQL_DATABASE: bookings_db
    volumes:
      - mysql_bookings_data:/var/lib/mysql
    networks:
      - carpooling-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_BOOKINGS_ROOT_PASSWORD:-rootpass_bookings}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    networks:
      - carpooling-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    restart: unless-stopped
    command: [ "-m", "128" ]
    ports:
      - "11211:11211"
    networks:
      - carpooling-network

  # --------------------------------------------------------------------------
  # MICROSERVICES
  # --------------------------------------------------------------------------

  users-api:
    build: ./backend/users-api
    container_name: users-api
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      SERVER_PORT: 8001
      DATABASE_URL: root:${MYSQL_USERS_ROOT_PASSWORD:-rootpass_users}@tcp(mysql-users:3306)/users_db?charset=utf8mb4&parseTime=True&loc=Local
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      TRIPS_API_URL: http://trips-api:8002
      ENVIRONMENT: ${ENVIRONMENT:-development}
    networks:
      - carpooling-network
    depends_on:
      mysql-users:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  trips-api:
    build: ./backend/trips-api
    container_name: trips-api
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongo:27017/carpooling?authSource=admin
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbit:5672/
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      USERS_API_URL: http://users-api:8001
      PORT: 8002
      GIN_MODE: ${GIN_MODE:-debug}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - carpooling-network
    depends_on:
      mongo:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bookings-api:
    build: ./backend/bookings-api
    container_name: bookings-api
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      SERVER_PORT: 8003
      DATABASE_URL: root:${MYSQL_BOOKINGS_ROOT_PASSWORD:-rootpass_bookings}@tcp(mysql-bookings:3306)/bookings_db?charset=utf8mb4&parseTime=True&loc=Local
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbit:5672/
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      TRIPS_API_URL: http://trips-api:8002
      ENVIRONMENT: ${ENVIRONMENT:-development}
    networks:
      - carpooling-network
    depends_on:
      mysql-bookings:
        condition: service_healthy
      rabbit:
        condition: service_healthy
      trips-api:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  carpooling-network:
    driver: bridge
    name: carpooling-network
# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  mongo_data:
  mysql_users_data:
  mysql_bookings_data:
  rabbit_data:
